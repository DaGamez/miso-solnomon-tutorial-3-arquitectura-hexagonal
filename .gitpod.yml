tasks:
  - name: Instalar Python
    init: > 
      pyenv install 3.10.7 -f
      gp sync-done bundle
  - name: Instalar dependencias
    init: gp sync-await bundle
    command: pip install -r requirements.txt
  - name: Correr ambiente
    init: gp sync-await bundle
    command: pyenv local 3.10.7
  


