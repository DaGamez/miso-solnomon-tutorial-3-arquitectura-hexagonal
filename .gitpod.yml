tasks:
  - name: Instalar Python
    init: pyenv install 3.10.7 -f
  - name: Instalar dependencias
    init: pip install -r requirements.txt
  - name: Correr ambiente
    init: pyenv local 3.10.7
  - name: Crear folder para datos
    init: mkdir data
  - name: Dar permisos al directorio
    init: sudo chmod -R 777 ./data
  - name: Pull el Docker compose
    init: docker-compose pull
  - name: Ejecutar el docker-compose y sus servicios
    command: docker-compose up
  
